# Portfolio 3D - testing.mesnew.fr
# Fichier de configuration Nginx
# À placer dans : /etc/nginx/sites-available/testing.mesnew.fr

server {
    listen 80;
    listen [::]:80;
    server_name testing.mesnew.fr;

    # Redirection HTTP → HTTPS
    # Décommenter après avoir configuré Let's Encrypt
    # return 301 https://$server_name$request_uri;

    root /var/www/testing.mesnew.fr;
    index index.html;

    # Logs
    access_log /var/log/nginx/testing.mesnew.fr.access.log;
    error_log /var/log/nginx/testing.mesnew.fr.error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/javascript application/x-javascript
               application/xml application/xml+rss application/json
               application/wasm image/svg+xml;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://unpkg.com https://plausible.io; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' https://*.sentry.io https://plausible.io; worker-src 'self' blob:; child-src 'self' blob:; frame-ancestors 'none'; base-uri 'self'; form-action 'self'" always;

    # Limite de taille upload (pour éviter les abus)
    client_max_body_size 100M;

    # Cache statique - Assets avec hash (JS, CSS, images, fonts, modèles 3D)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf|glb|gltf|bin)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;

        # Re-ajouter les security headers (Nginx ne les hérite pas dans location)
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Cache HTML (courte durée pour permettre les mises à jour)
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";

        # Security headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # SPA routing - toutes les routes → index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Bloquer accès aux fichiers cachés
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Bloquer accès aux fichiers sensibles
    location ~* \.(env|md|json|yml|yaml|log|bak|backup)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Bloquer accès aux fichiers de config
    location ~* (composer|package|package-lock|yarn|pnpm)\.json$ {
        deny all;
    }
}

